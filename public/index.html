<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>R7 FrontEnd Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css" media="all">
  </head>
  <body>
    <header class="container">
        <picture>
          <img src="https://via.placeholder.com/150/e3e3e3/888888?text=Logo" alt="A fazenda logo">
        </picture>

        <h1>Ranking</h1>
    </header>
    <main class="container">
      <section class="ranking">
        <!-- template que vai pro js -->
        <div class="ranking__item tooltip">
          <div class="row">
            <figure class="ranking__picture">
              <img src="https://via.placeholder.com/150/e3e3e3/888888?text=Picture" alt="nome do artista">
              <figcaption class="ranking__picture--position">
                1 <!-- posicao no ranking -->
              </figcaption>
            </figure>
            <div class="ranking__info">
              <h2> Nome do artista</h2>
              <p> Informacao pessoal irrelevante </p>
            </div>
          </div>

          <table class="tooltip__content">
            <thead>
              <tr>
                <th>Gostam</th>
                <th>Nao gostam</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>37%</td>
                <td>63%</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- template que vai pro js -->
      </section>
    </main>
    <script type="module" src="javascripts/app.js"></script>
  </body>
</html>
